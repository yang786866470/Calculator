<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <link rel="stylesheet" type="text/css" href="styles.css">
		<title></title>
	</head>
	<style type="text/css">
	div{  
        width:300px;  
        height:900px;  
        border:2px solid black;  
        background-color: gray;     
       }
    #fuhao{
    	width: 50px;
    	height: 45px;
    } 
    .wenzi{
    	font-size: 4;
    }  
	</style>
	<body>
		<div align="center">
		<h1 class="wenzi">
			请输入第一个数<br/>
		</h1>
		<input id="number1" style="width: 200px;height: 35px;font-size:32px ;" /><br />
				<h1 class="wenzi">
			请输入第二个数<br/>
		</h1>
		<input id="number2" style="width: 200px;height: 35px;font-size: 32px;" /><br />
		<h1 class="wenzi">
			请选择运算符号<br />
		</h1>
		<table>
		<tr>
			<td><input type="button" id="fuhao" value="+" onclick="sum()"></td>
			<td><input type="button" id="fuhao" value="-" onclick="substract()"></td>
			<td><input type="button" id="fuhao" value="*" onclick="multiply()"></td>
			<td><input type="button" id="fuhao" value="/" onclick="division()"></td>
		</tr>
		</table>
		<h1 class="wenzi">
			结果为<br/>
		</h1>
		<input id="result" type="text" style="width: 200px;height: 35px;font-size: 32px;" /><br />
		</div>
		<script type="text/javascript">
			function sum(){
				var a=document.getElementById("number1").value;
				var b=document.getElementById("number2").value;
				var c=parseInt(a)+parseInt(b);
				var d=document.getElementById("result").value=c;			
			}
			function substract(){
				var a=document.getElementById("number1").value;
				var b=document.getElementById("number2").value;
				var c=parseInt(a)-parseInt(b);
				var d=document.getElementById("result").value=c;				
			}
			function multiply(){
				var a=document.getElementById("number1").value;
				var b=document.getElementById("number2").value;
				var c=parseInt(a)*parseInt(b);
				var d=document.getElementById("result").value=c;			
			}
			function division(){
				var a=document.getElementById("number1").value;
				var b=document.getElementById("number2").value;
				var c=parseInt(a)/parseInt(b);
				var d=document.getElementById("result").value=c;			
			}
		</script>
	</body>
</html>

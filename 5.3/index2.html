<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <link rel="stylesheet" type="text/css" href="styles.css">
	  <script type="text/javascript">
		var result;
		var str;
		var x;
		function onnumber(nums){
			str=document.getElementById("shujukuang");
			str.value=str.value+nums;
		}
		function onclear(){
			str=document.getElementById("shujukuang");
			str.value="";
		}
		function onresult(){
			str=document.getElementById("shujukuang");
			result = eval(str.value);
            str.value = result; 
		}
		function dishu(){
			str=document.getElementById("shujukuang");
			x=str.value;
			str.value="";
			return (x);
		}
		function cfjg(){
			str=document.getElementById("shujukuang");
			var y;
			y=str;
			result=Math.pow(x,y.value)
			str.value=result;
		}
		function eduishu(){
			str=document.getElementById("shujukuang");
			var y;
			y=str.value;
			result=Math.log(y);
			str.value=result;
		}
		function _2duishu(){
			str=document.getElementById("shujukuang");
			var y;
			y=str.value;
			result=Math.log(y)/Math.log(2);
			str.value=result;
		}
		function _10duishu(){
			str=document.getElementById("shujukuang");
			var y;
			y=str.value;
			result=Math.log(y)/Math.log(10);
			str.value=result;
		}
		function _sin(){
			str=document.getElementById("shujukuang");
			var y;
			y=str.value;
			result=Math.sin(y);
			str.value=result;
		}
		function _cos(){
			str=document.getElementById("shujukuang");
			var y;
			y=str.value;
			result=Math.cos(y);
			str.value=result;
		}
		function feibonaqi(){
			str=document.getElementById("shujukuang");
			var y;
			y=str.value;
			var n1=1,n2=1,i,m;
			for(i=3;i<=y;i++){
				m=n1;
				n1=n1+n2;
				n2=m;
			}
			str.value=n1;
		}
		
	  </script>
	</head>
